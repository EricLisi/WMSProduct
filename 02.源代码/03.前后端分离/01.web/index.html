<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>后台管理系统-首页</title>
		<!-- 资源文件引入开始 -->
		<link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
		<link href="src/assets/plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
		<link href="src/assets/plugin/layx/layx.min.css" rel="stylesheet" />
		<link href="src/assets/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="src/assets/css/app-common.css" rel="stylesheet" />
		<link href="src/assets/plugin/app-tabs/app-tabs.css" rel="stylesheet" />
		<link href="src/assets/css/app-index.css" rel="stylesheet" />
		<style>
			@media (max-width: 600px) {
				.app-frame-menu{top:30px;}				
				.app-frame-main {
					padding: 0;
				}
				header {
					display: block;
					background:#578ebe;
					
				}
				header a i{
					color:white;
					padding:5px;
				}
				.app-frame-tabs{
					display: none;
				}
				.app-frame-personCenter{
					display: none;
				}
			}
		</style>
		<!-- 资源文件引入结束 -->
	</head>

	<body class="app-uitheme-default">
		<div class="app-loadbg" id="app-loading"></div>
		<!-- 头部开始 -->
		<header>
			<a href="#" class="hidden-md hidden-lg" id="app-menu"><i class="fa fa-bars fa-2x"></i></a>
		</header>
		<!-- 头部结束 -->
		<!-- 左侧菜单开始 -->
		<aside class="app-frame-menu">
			<div class="app-frame-menu-wrap" id="app_frame_menu">
			</div>
			<div class="app-frame-personCenter">
				<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
					<img src="src/assets/images/user.png">
					<div id="currentUser">超级管理员</div>
				</a>
				<ul class="dropdown-menu">
					<li>
						<a href="javascript:void(0);" id="app_userinfo_btn"><i class="fa fa-user"></i>修改密码</a>
					</li>
					<li>
						<a href="javascript:void(0);" id="app_loginout_btn"><i class="fa fa-power-off"></i>安全退出</a>
					</li>
				</ul>
			</div>
		</aside>
		<!-- 左侧菜单结束 -->
		<!-- 内容信息开始 -->
		<section>
			<div  class="hidden-sm hidden-xs app-frame-tabs">
				<div class="app-frame-tabs-wrap">
					<ul id="app_frame_tabs_ul"></ul>
				</div>
			</div>
			<div class="app-frame-main" id="app_frame_main"></div>
			<div class="hidden-sm hidden-xs app-frame-fullscreen">
				<a href="javascript:void(0);" id="btnfullscreen" title="全屏"><i class="fa fa-arrows-alt"></i></a>
			</div>
		</section>
		<!-- 内容信息结束 -->

		<!-- 脚本开始 -->
		<script src="src/assets/plugin/layx/layx.min.js"></script>
		<script src="src/assets/plugin/jquery/jquery-1.10.2.min.js"></script>
		<script src="src/assets/plugin/bootstrap/js/bootstrap.min.js"></script>
		<script src="src/assets/plugin/layx/layx.min.js"></script>
		<script src="src/assets/plugin/resize/resize.js"></script>
		<script src="src/assets/plugin/mousewheel/mousewheel.js"></script>
		<script src="src/utils/app.js"></script>
		<script src="src/utils/app-config.js"></script>
		<script src="src/utils/app-local-store.js"></script>
		<script src="src/utils/app-request.js"></script>
		<script src="src/utils/app-globe-store.js"></script>
		<script src="src/assets/plugin/app-scroll/app-scroll.js"></script>
		<script src="src/assets/plugin/app-tabs/app-tabs.js"></script>
		<script src="src/assets/js/app-index.js"></script>
		<script>			 
			var currentWidth = $(window).width();
			if(currentWidth < 600) {
				$(".app-frame-menu").hide();
				$("#app-menu").click(function() {
					$(".app-frame-menu").toggle();
				});
			}		
		</script>
		<!-- 脚本结束 -->
	</body>

</html>
