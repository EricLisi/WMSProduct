				<li class="active">

			<div id="myTabContent" class="tab-content">

				<div id="home" role="tabpanel" class="tab-pane fade in active">
					<div class="app-form-wrap">
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">商品编码
							</div>
							<input id="EnCode" type="text" class="form-control"/>
							<!--<input id="UserId" type="hidden" class="form-control" />-->
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">sku
								<font face="宋体">*</font>
							</div>
							<input id="InvSKU" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">商品名称
								<font face="宋体">*</font>
							</div>
							<input id="FullName" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">客户编码
							<font face="宋体">*</font></div>
							<div id="CusCode" isvalid="yes" checkexpession="NotNull" ></div>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">条形码</div>
							<input id="Barcode" type="text" class="form-control"/>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">物料分类</div>
							<div id="Type"></div>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">长(CM)</div>
							<input id="Length" type="text" class="form-control" onkeyup="this.value=this.value.replace(/[^\d]/g,'');" />
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">宽(CM)</div>
							<input id="Width" type="text" class="form-control" onkeyup="this.value=this.value.replace(/[^\d]/g,'');" />
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">高(CM)</div>
							<input id="Height" type="text" class="form-control" onkeyup="this.value=this.value.replace(/[^\d]/g,'');" />
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">净重(g)</div>
							<input id="fWeight" type="text" class="form-control" onkeyup="this.value=this.value.replace(/[^\d]/g,'');" />
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">毛重(g)</div>
							<input id="gWeight" type="text" class="form-control" onkeyup="this.value=this.value.replace(/[^\d]/g,'');" />
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">价格</div>
							<input id="Price" type="text" class="form-control"/>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12 app-form-item">
							<div class="app-form-item-title">备注</div>
							<textarea id="Description" class="form-control" style="height:100px;"></textarea>
						</div>
					</div>
				</div>
