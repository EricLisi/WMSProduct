	<body>
		<div class="topPanel" id="form1">
			<ul id="myTab" class="nav nav-tabs" style="padding-left:20px;">
				<li class="active">
					<a href="#home" data-toggle="tab">单据信息</a>
				</li>
				<!--<li>
					<a href="#define" data-toggle="tab">自定义项</a>
				</li>-->
			</ul>
			<div id="myTabContent" class="tab-content">
				<div id="home" role="tabpanel" class="tab-pane fade in active">
					<div class="app-form-wrap" style="padding-top:30px;">
						<div class="col-md-3 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">客户代码
								<font face="宋体">*</font>
							</div>
							<input id="encode" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
							<input id="id" type="hidden" class="form-control" />
						</div>
						<div class="col-md-3 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">客户名称
								<font face="宋体">*</font>
							</div>
							<input id="fullname" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
						</div>
						<div class="col-md-3 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">联系人
							</div>
							<input id="person" type="text" class="form-control" />
						</div>
						<div class="col-md-3 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">电话
							</div>
							<input id="phone" type="text" class="form-control" />
						</div>
						<div class="col-md-3 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">手机
							</div>
							<input id="mobile" type="text" class="form-control" />
						</div>

						<div class="col-md-3 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">邮箱
							</div>
							<input id="email" type="text" class="form-control" />
						</div>
						<div class="col-md-3 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">客户省份</div>
							<div id="province"></div>
						</div>
						<div class="col-md-3 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">客户城市</div>
							<div id="city"></div>

						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">详细地址
							</div>
							<input id="address" type="text" class="form-control" />
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12 app-form-item">
							<div class="app-form-item-title">备注
							</div>
							<!--<input id="description" type="text" class="form-control" />-->
							<textarea id="description" type="text" class="form-control" style="height:80px;"></textarea>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12 top-btn-tool">
						<div align="right" style="padding-right: 28px;">
							<a id="save" class="btn btn-success">保存客户</a>
							<!--<a id="select" class="btn btn-primary">选择物料</a>-->
						</div>
					</div>
				</div>

				<!--<div id="define" role="tabpanel" class="tab-pane fade">
					<div class="app-form-wrap">
					</div>
				</div>-->
				<div class="col-md-12 col-sm-12 col-xs-12 app-form-item app-form-item-grid">
					<div id="productgird" class="aa"></div>
					<div id="productgird1" class="aa" style="display: none;"></div>
				</div>
			</div>
		</div>
	</body>
