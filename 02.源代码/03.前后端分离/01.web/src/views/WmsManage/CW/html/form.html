	<body>
		<div class="app-layout" id="form1">
			<div class="app-form-wrap" style="padding-top:35px;">
				<div class="col-md-4 col-sm-6 col-xs-12 app-form-item">
					<div class="app-form-item-title">单据号
						<font face="宋体">*</font>
					</div>
					<input id="OrderNo" type="text" class="form-control" readonly placeholder="保存后自动生成" />
				</div>
				<div class="col-md-4 col-sm-6 col-xs-12 app-form-item">
					<div class="app-form-item-title">制单人
					</div>
					<input id="Maker" type="text" class="form-control" disabled="disabled" />
				</div>
				<div class="col-md-4 col-sm-6 col-xs-12 app-form-item">
					<div class="app-form-item-title">单据日期
					</div>
					<input id="Date" type="text" class="form-control app-input-wdatepicker" onfocus="WdatePicker()" />
				</div>				
				<div class="col-md-4 col-sm-6 col-xs-12 app-form-item">
					<div class="app-form-item-title">客户
						<font face="宋体">*</font>
					</div>
					<div id="CustomerId" class="form-control" isvalid="yes" checkexpession="NotNull"></div>
				</div>
				<div class="col-md-4 col-sm-6 col-xs-12 app-form-item">
					<div class="app-form-item-title">权属
						<font face="宋体">*</font>
					</div>
					<input id="OwnerId"class="form-control"/>
				</div>
				<div class="col-md-4 col-sm-6 col-xs-12 app-form-item">
					<div class="app-form-item-title">仓库
					</div>
					<div id="WarehouseId"></div>
				</div>
				<div class="col-md-4 col-sm-6 col-xs-12 app-form-item">
							<div class="app-form-item-title">货位
							</div>
							<input id="Position" type="text" class="form-control" placeholder="请选择货位" />
							<span id="selectIcon1" class="app-input-button" title="选取货位">...</span>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12 app-form-item beizhu" style="padding-left:40px">
					<textarea id="Description" data-wfname="备注信息" placeholder="暂无备注信息" class="form-control" style="height: 80px;"></textarea>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12 app-form-item app-form-item-grid">
					<div id="productgird"></div>
				</div>
			</div>
			<div class="top-btn-tool">
				<a id="shengcheng" class="btn btn-success">生成单据</a>
				<a id="save" class="btn btn-success">保存单据</a>
			</div>
		</div>
	</body>
