	<body>
		<div class="widget-body">
			<div id="wizard" class="wizard" data-target="#wizard-steps">
				<ul class="steps">
					<li data-target="#step-1" class="active"><span class="step">1</span>公司信息<span class="chevron"></span>
					</li>
					<li data-target="#step-2"><span class="step">2</span>部门信息<span class="chevron"></span></li>
					<!--<li data-target="#step-3"><span class="step">3</span>按钮视图<span class="chevron"></span></li>
					<li data-target="#step-4"><span class="step">4</span>表单视图<span class="chevron"></span></li>-->
				</ul>
			</div>
			<div class="step-content" id="wizard-steps">
				<div class="step-pane app-form-wrap active" id="step-1">
					<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
						<div class="app-form-item-title">公司编码
							<font face="宋体">*</font>
						</div>
						<input id="encode" type="text" class="form-control" isvalid="yes" checkexpession="Num" />
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
						<div class="app-form-item-title">公司名称
							<font face="宋体">*</font>
						</div>
						<input id="fullname" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
						<div class="app-form-item-title">公司性质
							<font face="宋体">*</font>
						</div>
						<div id="nature">
							<ul>
								<li data-value="0">国家机关</li>
								<li data-value="1">房地产</li>
								<li data-value="2">建筑业</li>
								<li data-value="3">社会服务业</li>
								<li data-value="4">互联网</li>
								<li data-value="5">制造业</li>
								<li data-value="6">金融业</li>
								<li data-value="7">其他业</li>
							</ul>
						</div>
					</div>

					<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
						<div class="app-form-item-title">公司简称
							<font face="宋体">*</font>
						</div>
						<input id="shortname" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
						<div class="app-form-item-title">上级公司</div>
						<div id="parentid"></div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
						<div class="app-form-item-title">负责人</div>
						<input id="manager" type="text" class="form-control" />
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
						<div class="app-form-item-title">电话</div>
						<input id="phone" type="text" class="form-control" />
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
						<div class="app-form-item-title">电子邮箱</div>
						<input id="email" type="text" class="form-control" />
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
						<div class="app-form-item-title">传真</div>
						<input id="fax" type="text" class="form-control" />
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
						<div class="app-form-item-title">邮编</div>
						<input id="postalcode" type="text" class="form-control" />
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
						<div class="app-form-item-title">公司官网</div>
						<input id="webaddress" type="text" class="form-control" />
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12 app-form-item">
						<div class="app-form-item-title">公司地点</div>
						<!--<div id="ProvinceId" placeholder="省" class="col-xs-4"></div>
				<div id="CityId" placeholder="市" class="col-xs-4"></div>
				<div id="CountyId" placeholder="县/区" class="col-xs-4"></div>-->
						<textarea id="address" type="text" class="form-control" style="height:30px;"></textarea>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12 app-form-item">
						<div class="app-form-item-title">备注</div>
						<textarea id="description" type="text" class="form-control" style="height:80px;"></textarea>
					</div>
				</div>
				<div class="step-pane app-form-wrap app-rblock" id="step-2" style="padding:5px;">
					<!--<div class="" id="form2"style="padding-bottom: 10px;">
						<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
							<div class="app-form-item-title">部门名称
								<font face="宋体">*</font>
							</div>
							<input id="fullnamedep" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
							<div class="app-form-item-title">部门编号
								<font face="宋体">*</font>
							</div>
							<input id="encodedep" type="text" class="form-control" isvalid="yes" checkexpession="Num" />
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
							<div class="app-form-item-title">部门简称</div>
							<input id="shortnamedep" type="text" class="form-control" />
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
							<div class="app-form-item-title">部门性质
							</div>
							<div id="naturedep">
								<ul>
									<li data-value="0">综合性</li>
									<li data-value="1">协调性</li>
									<li data-value="2">咨询性</li>
									<li data-value="3">生产性</li>
									<li data-value="4">其他性</li>
								</ul>
							</div>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
							<div class="app-form-item-title">负责人</div>
							<input id="managerdep" type="text" class="form-control" />
						</div>
						<!--<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
							<div class="app-form-item-title">负责人</div>
							<input id="manager" type="text" class="form-control" />
						</div>-->
						<!--<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
							<div class="app-form-item-title">电话号</div>
							<input id="phonedep" type="text" class="form-control" />
						</div>

						<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
							<div class="app-form-item-title">邮箱</div>
							<input id="emaildep" type="text" class="form-control" />
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
							<div class="app-form-item-title">传真</div>
							<input id="faxdep" type="text" class="form-control" />
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12 app-form-item">
							<div class="app-form-item-title">备注</div>
							<textarea id="descriptiondep" type="text" class="form-control" style="height:90px;"></textarea>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12 top-btn-tool">
						<div align="right" style="padding-right: 28px; padding-bottom: 10px;">
							<a id="add" class="btn btn-success">添加部门</a>-->
							<!--<a id="select" class="btn btn-primary">选择物料</a>-->
						<!--</div>
					</div>
					</div>-->
					<div class="col-md-12 col-sm-12 col-xs-12 app-form-item app-form-item-grid" style="border:1px solid #ccc;">
					<div id="dept_girdtable" class="aa"></div>
				</div>
				</div>
			</div>
			<div class="app-form-bottom-button" id="wizard-actions">
				<a id="btn_prev" class="btn btn-default btn-prev">上一步</a>
				<a id="btn_next" class="btn btn-default btn-next">下一步</a>
				<a id="btn_finish" class="btn btn-success">完成</a>
			</div>

		</div>
	</body>
