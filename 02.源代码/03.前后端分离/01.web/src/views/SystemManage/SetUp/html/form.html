	<body>
		<div class="app-form-wrap" id="form1">
			<div class="col-xs-12 app-form-item">
				<div class="app-form-item-title">业务类型编码
					<font face="宋体">*</font>
				</div>
				<input id="EnCode" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
				<!-- <input id="Id" type="hidden" class="form-control" />-->
			</div>
			<div class="col-xs-12 app-form-item">
				<div class="app-form-item-title">业务类型名称
					<font face="宋体">*</font>
				</div>
				<div id="FullName"></div>
			</div>
			<!--<div class="col-xs-12 app-form-item">
				<div class="app-form-item-title">业务类型名称
					<font face="宋体">*</font>
				</div>
				<input id="FullName" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
			</div>-->
			<div class="col-xs-12 app-form-item">
				<div class="app-form-item-title">单据前缀
					<font face="宋体">*</font>
				</div>
				<input id="PreFix" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
			</div>
			<div class="col-xs-12 app-form-item">
				<div class="app-form-item-title">流水号长度
					<font face="宋体">*</font>
				</div>
				<input id="NumberLength" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
			</div>
			<div class="col-xs-12 app-form-item">
				<div class="checkbox">
					<label>
		                <input id="IsBatch" type="checkbox" />
		                	是否分批
		            </label>
				</div>
			</div>
			<div class="col-xs-12 app-form-item">
				<div class="checkbox">
					<label>
		                <input id="HavePL" type="checkbox" />
		                	是否有拣货单
		            </label>
				</div>
			</div>
			<div class="col-xs-12 app-form-item">
				<div class="app-form-item-title">描述</div>
				<textarea id="Description" class="form-control" style="height:100px;"></textarea>
			</div>
		</div>
	</body>
