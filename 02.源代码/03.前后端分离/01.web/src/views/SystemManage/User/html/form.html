<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="../../../../assets/plugin/bootstrap/css/bootstrap.min.css" />

		<link rel="stylesheet" href="../../../../assets/plugin/wizard/wizard.css" />

		<link rel="stylesheet" href="../../../../assets/plugin/timeline/app-timeline.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/layx/layx.min.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/app-formselect/app-formselect.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/inputsearch/app-isearch.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/app-grid/app-grid.css" />
	</head>

	<body>
		<div class="app-form-wrap" id="form1">
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">账号
					<font face="宋体">*</font>
				</div>
				<input id="account" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">密码
					<font face="宋体">*</font>
				</div>
				<input id="password" type="password" class="form-control" isvalid="yes" checkexpession="NotNull" />
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">工号</div>
				<input id="encode" type="text" class="form-control" />
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">姓名
					<font face="宋体">*</font>
				</div>
				<input id="realname" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">公司
					<font face="宋体">*</font>
				</div>
				<div id="companyid" isvalid="yes" checkexpession="NotNull"></div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">部门
					<font face="宋体">*</font>
				</div>
				<div id="departmentid" isvalid="yes" checkexpession="NotNull"></div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">性别</div>
				<div id="gender">
					<ul>
						<li data-value="1">男</li>
						<li data-value="0">女</li>
					</ul>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">角色</div>
				<div id="roleid"></div>
			</div>	
			<!--<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">仓库</div>
				<div id="warehouseid"></div>
			</div>		-->
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">生日</div>
				<input id="birthday" type="text" class="form-control app-input-wdatepicker" onfocus="WdatePicker()" />
			</div>
			<!--<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">邮箱</div>
				<input id="email" type="text" class="form-control" />
				<!--<input id="email" type="text" class="form-control" />-->
			<!--</div>-->
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">手机</div>
				<input id="mobile" type="text" class="form-control" />
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">电话</div>
				<input id="phonetel" type="text" class="form-control" />
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">QQ</div>
				<input id="oicq" type="text" class="form-control" />
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 app-form-item">
				<div class="app-form-item-title">微信</div>
				<input id="wechat" type="text" class="form-control" />
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">备注</div>
				<textarea id="description" class="form-control" style="height:100px;"></textarea>
			</div>
		</div>
	</body>
	<script src="../../../../assets/plugin/jquery/jquery-1.10.2.min.js"></script>
	<script src="../../../../assets/plugin/jquery/jquery.md5.min.js"></script>

	<script src="../../../../assets/plugin/inputsearch/app-isearch.js"></script>
	<script src="../../../../assets/plugin/app-grid/app-grid.js"></script>
	<script src="../../../../assets/plugin/layx/layx.min.js"></script>
	<script src="../../../../assets/js/app-common-form.js"></script>
	<script src="../js/form.js"></script>
</html>
