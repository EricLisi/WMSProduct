<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../../assets/plugin/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../../assets/css/app-common.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/app-scroll/app-scroll.css" />
		<link rel="stylesheet" href="../../../../assets/css/app-iframe-form.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/wizard/wizard.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/app-tree/app-tree.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/app-select/app-select.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/timeline/app-timeline.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/layx/layx.min.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/app-formselect/app-formselect.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/inputsearch/app-isearch.css" />
		<link rel="stylesheet" href="../../../../assets/plugin/app-grid/app-grid.css" />
	</head>

	<body>
		<div class="app-form-wrap" id="form1">
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">公司名称
					<font face="宋体">*</font>
				</div>
				<input id="fullname" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
			</div>			
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">公司性质
					<font face="宋体">*</font>
				</div>				
				<div id="nature">
					<ul>
						<li data-value="0">国家机关</li>
						<li data-value="1">房地产</li>
						<li data-value="2">建筑业</li>
						<li data-value="3">社会服务业</li>
						<li data-value="4">互联网</li>
						<li data-value="5">制造业</li>
						<li data-value="6">金融业</li>
						<li data-value="7">其他业</li>
					</ul>
				</div>
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">公司编码
					<font face="宋体">*</font>
				</div>
				<input id="encode" type="text" class="form-control" isvalid="yes" checkexpession="Num" />
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">公司简称
					<font face="宋体">*</font>
				</div>
				<input id="shortname" type="text" class="form-control" isvalid="yes" checkexpession="NotNull" />
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">上级公司</div>
				<div id="parentid"></div>
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">成立时间</div>
				<input id="creatortime" type="text" class="form-control app-input-wdatepicker" onfocus="WdatePicker()" />
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">负责人</div>
				<input id="manager" type="text" class="form-control" />
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">电话</div>
				<input id="phone" type="text" class="form-control" />
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">电子邮箱</div>
				<input id="email" type="text" class="form-control" />
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">传真</div>
				<input id="fax" type="text" class="form-control" />
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">邮编</div>
				<input id="postalcode" type="text" class="form-control" />
			</div>
			<div class="col-md-6 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">公司官网</div>
				<input id="webaddress" type="text" class="form-control" />
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">公司地点</div>
				<!--<div id="ProvinceId" placeholder="省" class="col-xs-4"></div>
				<div id="CityId" placeholder="市" class="col-xs-4"></div>
				<div id="CountyId" placeholder="县/区" class="col-xs-4"></div>-->
				<textarea id="address" type="text" class="form-control" style="height:30px;"></textarea>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12 app-form-item">
				<div class="app-form-item-title">备注</div>
				<textarea id="description" type="text" class="form-control" style="height:80px;"></textarea>
			</div>
		</div>

	</body>
	<script src="../../../../assets/plugin/jquery/jquery-1.10.2.min.js"></script>
	<script src="../../../../assets/plugin/jquery/jquery.md5.min.js"></script>
	<script src="../../../../assets/plugin/datepicker/WdatePicker.js"></script>
	<script src="../../../../assets/plugin/resize/resize.js"></script>
	<script src="../../../../assets/plugin/mousewheel/mousewheel.js"></script>
	<script src="../../../../assets/plugin/app-scroll/app-scroll.js"></script>
	<script src="../../../../utils/app-validator.js"></script>
	<script src="../../../../utils/app-form.js"></script>
	<script src="../../../../assets/plugin/wizard/wizard.js"></script>
	<script src="../../../../assets/plugin/app-tree/app-tree.js"></script>
	<script src="../../../../assets/plugin/app-select/app-select.js"></script>
	<script src="../../../../assets/plugin/timeline/app-timeline.js"></script>
	<script src="../../../../assets/plugin/app-formselect/app-formselect.js"></script>
	<script src="../../../../assets/plugin/inputsearch/app-isearch.js"></script>
	<script src="../../../../assets/plugin/app-grid/app-grid.js"></script>
	<script src="../../../../assets/plugin/layx/layx.min.js"></script>
	<script src="../../../../assets/js/app-common-form.js"></script>
	<script src="../js/form.js"></script>
</html>
